<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeb</title>
  <style>
    /* Import Inter font */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
      cursor: none; /* hide default cursor */
    }

    /* Starfield background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Centered search container */
    .container {
      text-align: center;
      margin-top: 15vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .search-bar {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 350px;
      background: #222;
      color: #fff;
      caret-color: #0ff;
    }

    .search-bar:focus {
      background: #333;
    }

    .search-btn {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      background: #0ff;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .search-btn:hover {
      background: #0cc;
    }

    /* Custom glowing cursor */
    .cursor {
      position: fixed;
      width: 15px;
      height: 15px;
      background: #0ff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: background 0.2s, box-shadow 0.2s;
    }

    /* Dark cursor inside search bar */
    .cursor.dark {
      background: #444;
      box-shadow: 0 0 10px #222;
    }

    /* Cursor trail */
    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      background: rgba(0, 255, 255, 0.4);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: fadeOut 0.6s forwards;
      z-index: 9998;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>MyWeb</h1>
    <input type="text" class="search-bar" placeholder="Search the web...">
    <button class="search-btn">Search</button>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    // Create starfield
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.classList.add('star');
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    // Custom cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';

      // Create trailing effect
      const trail = document.createElement('div');
      trail.classList.add('trail');
      trail.style.top = e.clientY + 'px';
      trail.style.left = e.clientX + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });

    // Switch cursor style on search bar hover
    const searchBar = document.querySelector('.search-bar');
    searchBar.addEventListener('mouseenter', () => {
      cursor.classList.add('dark');
    });
    searchBar.addEventListener('mouseleave', () => {
      cursor.classList.remove('dark');
    });
  </script>
</body>
</html>
