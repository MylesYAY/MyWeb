<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #eaeaea;
      --accent: #00e0ff;
      --card-bg: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Sparkling stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent), 0 0 30px var(--accent);
      font-weight: 600;
    }

    /* Search box */
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: var(--card-bg);
      color: var(--text-color);
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.4);
    }

    button {
      padding: 12px 20px;
      border: none;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 10px var(--accent);
      font-family: 'Inter', sans-serif;
    }

    button:hover {
      background: #00cce0;
      box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
    }

    /* Results */
    #result {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    #result h2 {
      margin-top: 0;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>MyWeb</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Wikipedia...">
    <button onclick="searchWikipedia()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Generate random stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    // Wikipedia Summary
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }
      resultDiv.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("No summary found.");
        const data = await response.json();
        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">ðŸ”— Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Error fetching summary.</p>";
      }
    }
  </script>
</body>
</html>
