<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --bg-color: #0d0d0f;
      --text-color: #eaeaea;
      --accent: #00e0ff;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --accent: #007BFF;
      --card-bg: rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
      text-shadow: 0 0 15px var(--accent);
    }

    /* Dark mode toggle */
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 6px;
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-dark:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }

    /* Search box */
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      padding: 12px 20px;
      border: none;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #00cce0;
      box-shadow: 0 0 15px var(--accent);
    }

    /* Results */
    #result {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #result h2 {
      margin-top: 0;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Theme</button>

  <h1>MyWeb</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Wikipedia...">
    <button onclick="searchWikipedia()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    // Wikipedia Summary
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }
      resultDiv.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("No summary found.");
        const data = await response.json();
        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">ðŸ”— Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Error fetching summary.</p>";
      }
    }
  </script>
</body>
</html>
