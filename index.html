<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* ==== Starfield Background ==== */
    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ==== Card Navigation Bar ==== */
    .card-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .card-nav a {
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      background: #1a1a1a;
      color: #fff;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.25);
    }

    .card-nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* ==== Centered Content ==== */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10vh;
      text-align: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #0ff;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(0, 255, 255, 0.4);
    }

    .search-box input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
    }

    .search-box button {
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #0ff;
      color: #000;
      transition: background 0.25s ease;
    }

    .search-box button:hover {
      background: #00cccc;
    }

    /* ==== Search Results ==== */
    #results {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .result {
      padding: 1rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.25s ease;
    }

    .result:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .result a {
      color: #0ff;
      font-weight: 600;
      text-decoration: none;
    }

    /* ==== Latest News Section ==== */
    .news-section {
      margin: 4rem auto 2rem auto;
      max-width: 800px;
      padding: 1.5rem;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.25);
    }

    .news-section h2 {
      color: #0ff;
      margin-bottom: 1rem;
    }

    .news-item {
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .news-item:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .news-item a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Card Navigation -->
  <nav class="card-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Docs</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to MyWeb</h1>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="Search Wikipedia..." />
      <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Latest News -->
  <div class="news-section">
    <h2>Latest News</h2>
    <div class="news-item"><a href="#">ðŸš€ MyWeb launched with futuristic design!</a></div>
    <div class="news-item"><a href="#">âœ¨ Starfield background added.</a></div>
    <div class="news-item"><a href="#">ðŸ“° Latest News section is live!</a></div>
  </div>

  <script>
    /* === Wikipedia Search === */
    async function search() {
      const query = document.getElementById("searchInput").value;
      const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;

      const response = await fetch(url);
      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.query && data.query.search) {
        data.query.search.forEach(item => {
          const result = document.createElement("div");
          result.className = "result";
          result.innerHTML = `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">${item.title}</a><p>${item.snippet}...</p>`;
          resultsDiv.appendChild(result);
        });
      }
    }

    /* === Starfield Background === */
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>
</body>
</html>
