<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb - Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #0d0d0d; color: white; text-align: center; overflow-x: hidden; }
    #starfield { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }

    nav { display: flex; justify-content: center; gap: 2rem; padding: 1rem;
          background: rgba(20,20,20,0.9); border-bottom: 1px solid rgba(255,255,255,0.1);}
    nav a { color: white; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: #00d4ff; }

    main { display: flex; flex-direction: column; align-items: center; justify-content: center;
           min-height: 70vh; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }

    .search-bar { display: flex; width: 100%; max-width: 600px; }
    .search-bar input { flex: 1; padding: 0.8rem; border: none; border-radius: 8px 0 0 8px; font-size: 1rem; }
    .search-bar button { padding: 0.8rem 1.5rem; border: none; background: #00d4ff; color: black;
                         font-weight: bold; border-radius: 0 8px 8px 0; cursor: pointer;
                         transition: background 0.3s; }
    .search-bar button:hover { background: #00aacc; }

    #results { margin-top: 2rem; max-width: 800px; text-align: left; }
    #results h3 { margin-bottom: 0.25rem; }
    #results p { color: #ccc; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <nav>
    <a href="index.html">Search</a>
    <a href="news.html">Website News</a>
  </nav>

  <main>
    <h1>Search Wikipedia</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Enter search term...">
      <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>
  </main>

  <script>
    /* Wikipedia Search */
    async function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;

      const res = await fetch(url);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = "";

      data.query.search.forEach(item => {
        const el = document.createElement("div");
        el.innerHTML = `<h3>${item.title}</h3><p>${item.snippet}...</p>`;
        results.appendChild(el);
      });
    }

    /* Starfield animation */
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }
    window.addEventListener('resize', resize);
    resize();
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
