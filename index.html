<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb - Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>

  <nav>
    <a href="index.html">Search</a>
    <a href="videos.html">Videos</a>
  </nav>

  <main>
    <h1>MyWeb</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Enter search term...">
      <button onclick="search()">Search</button>
    </div>
    <div id="results"></div>
  </main>

  <footer>
    <a href="tos.html">Terms of Service</a> |
    <a href="safety.html">Online Safety</a>
  </footer>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;
      const res = await fetch(url);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = "";

      data.query.search.forEach(item => {
        const link = `https://en.wikipedia.org/?curid=${item.pageid}`;
        const el = document.createElement("div");
        el.className = "result-card";
        el.innerHTML = `
          <h3><a href="${link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h3>
          <p>${item.snippet}...</p>
        `;
        results.appendChild(el);
      });
    }

    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }
    window.addEventListener('resize', resize);
    resize();
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
