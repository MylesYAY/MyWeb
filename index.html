<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MyWeb</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
    cursor: none;
  }

  .stars {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2; overflow: hidden;
  }
  .star {
    position: absolute;
    background: white; border-radius: 50%; opacity: 0.7;
    animation: drift linear infinite;
  }
  @keyframes drift { from { transform: translateY(0); } to { transform: translateY(100vh); } }

  .container {
    text-align: center;
    margin-top: 15vh;
    z-index: 1; position: relative;
  }

  h1 {
    font-size: 3rem; margin-bottom: 20px;
    color: #0ff; text-shadow: 0 0 10px rgba(0,255,255,0.5);
    font-weight: 600;
  }

  .search-bar {
    padding: 12px 20px;
    font-size: 1rem; border: none; border-radius: 8px;
    outline: none; width: 350px; background: #222; color: #fff;
    caret-color: #0ff;
  }
  .search-bar:focus { background: #333; }

  .search-btn {
    margin-left: 10px; padding: 12px 20px;
    font-size: 1rem; background: #0ff; color: #111;
    border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
    transition: background 0.3s;
  }
  .search-btn:hover { background: #0cc; }

  #result {
    margin: 30px auto 0 auto;
    max-width: 700px; text-align: center;
    background: rgba(255,255,255,0.05); padding: 20px;
    border-radius: 12px; box-shadow: 0 0 10px rgba(0,255,255,0.2);
    backdrop-filter: blur(6px);
    z-index: 1; position: relative;
    word-wrap: break-word;
  }

  .trail {
    position: fixed; width: 10px; height: 10px;
    background: rgba(0,255,255,0.4); border-radius: 50%;
    pointer-events: none; transform: translate(-50%,-50%);
    animation: fadeOut 0.6s forwards; z-index: 9999;
  }
  @keyframes fadeOut { to { opacity:0; transform: translate(-50%, -50%) scale(0.3); } }

</style>
</head>
<body>
<div class="stars"></div>

<div class="container">
  <h1>MyWeb</h1>
  <input type="text" class="search-bar" id="searchInput" placeholder="Ask LLaMA...">
  <button class="search-btn" id="searchBtn">Search</button>
  <div id="result">Your LLaMA response will appear here</div>
</div>

<script>
  // Stars
  const starsContainer = document.querySelector('.stars');
  for (let i=0;i<120;i++){
    const star = document.createElement('div');
    const size = Math.random()*2+1;
    star.classList.add('star');
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random()*100}%`;
    star.style.left = `${Math.random()*100}%`;
    star.style.animationDuration = `${20+Math.random()*40}s`;
    starsContainer.appendChild(star);
  }

  // Cursor trail
  document.addEventListener('mousemove', e=>{
    const trail = document.createElement('div');
    trail.className='trail';
    trail.style.top=e.clientY+'px';
    trail.style.left=e.clientX+'px';
    document.body.appendChild(trail);
    setTimeout(()=>trail.remove(),600);
  });

  // Hugging Face API call
  async function searchLLaMA() {
    const query = document.getElementById('searchInput').value.trim();
    const resultDiv = document.getElementById('result');
    if(!query){ resultDiv.innerHTML="<p>Please enter a query.</p>"; return; }
    resultDiv.innerHTML="<p>Thinking...</p>";

    const API_TOKEN = 'api_token'; // replace with your token
    const MODEL = 'meta-llama/Llama-2-7b-chat-hf';

    try {
      const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
        method:'POST',
        headers: {
          'Authorization': `Bearer ${API_TOKEN}`,
          'Content-Type':'application/json'
        },
        body: JSON.stringify({inputs: query})
      });
      const data = await response.json();
      if(data.error) throw new Error(data.error);
      resultDiv.innerHTML = data[0].generated_text || "No response";
    } catch(err) {
      resultDiv.innerHTML = `<p>Error: ${err.message}</p>`;
    }
  }

  document.getElementById('searchBtn').addEventListener('click', searchLLaMA);
  document.getElementById('searchInput').addEventListener('keypress', e=>{
    if(e.key==='Enter') searchLLaMA();
  });
</script>
</body>
</html>
