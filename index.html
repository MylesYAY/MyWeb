<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enter Code</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="starfield" data-color="limegreen"></canvas>

<nav>
  <a href="search.html">Search</a>
</nav>

<main>
<h1>Enter Code</h1>
<div style="margin-top:1rem;">
  <input id="codeInput" type="password" placeholder="Enter code..." style="padding:0.75rem;font-size:1rem;width:200px;">
  <button id="codeBtn" style="padding:0.75rem 1rem;">Go</button>
</div>
<p id="codeMsg" style="color:#ff6666;margin-top:0.75rem;"></p>
</main>

<script src="starfield.js"></script>
<script>
const codes = {
  "home":"search.html",
  "search":"search.html",
  "smile":"secret-code/sm1le.html"
};

const input = document.getElementById('codeInput');
const btn = document.getElementById('codeBtn');
const msg = document.getElementById('codeMsg');

function checkCode() {
  const val = input.value.trim().toLowerCase();
  if(codes[val]) {
    window.location.href = codes[val];
  } else {
    msg.textContent = "Invalid code!";
    input.value = "";
  }
}

btn.addEventListener('click', checkCode);
input.addEventListener('keydown', e => { if(e.key==='Enter') checkCode(); });
</script>
</body>
</html>
