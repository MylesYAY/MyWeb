<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --bg-color: #fdfdfd;
      --text-color: #333;
      --accent: #007BFF;
      --sidebar-bg: #f0f0f0;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --sidebar-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .main {
      flex: 1;
      padding: 50px;
      margin-left: 250px; /* Sidebar width */
      transition: margin-left 0.3s;
    }

    .collapsed .main {
      margin-left: 0;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    #streak {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      max-width: 700px;
      text-align: left;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: var(--sidebar-bg);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .collapsed .sidebar {
      transform: translateX(-100%);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .history-buttons {
      flex: 1;
      overflow-y: auto;
    }

    .history-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background: none;
      border: 1px solid var(--accent);
      color: var(--text-color);
      text-align: left;
      padding: 8px;
      border-radius: 5px;
    }

    .clear-btn {
      position: sticky;
      bottom: 0;
      background-color: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 15px;
      cursor: pointer;
      border-radius: 0;
    }

    /* Toggle Button */
    .toggle-sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="sidebar">
    <h3>Search History</h3>
    <div class="history-buttons" id="history"></div>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>
  </div>

  <div class="main">
    <h1>MyWeb</h1>
    <p id="streak"></p>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Wikipedia...">
      <button onclick="searchWikipedia()">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      document.body.classList.toggle('collapsed');
    }

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }

    // Search History
    function addToHistory(term) {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      if (!history.includes(term)) {
        history.push(term);
        localStorage.setItem('history', JSON.stringify(history));
      }
      displayHistory();
    }

    function displayHistory() {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.slice().reverse().forEach(term => {
        const btn = document.createElement('button');
        btn.innerText = term;
        btn.onclick = () => {
          document.getElementById('searchInput').value = term;
          searchWikipedia();
        };
        historyDiv.appendChild(btn);
      });
    }

    function clearHistory() {
      localStorage.removeItem('history');
      displayHistory();
    }

    displayHistory();

    // Wikipedia Summary
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      addToHistory(query);
      resultDiv.innerHTML = "<p>Loading summary...</p>";

      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("No summary found.");
        const data = await response.json();

        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Error fetching summary.</p>";
      }
    }

    // Login Streak
    function updateStreak() {
      const today = new Date().toDateString();
      const lastVisit = localStorage.getItem('lastVisitDate');
      let streak = parseInt(localStorage.getItem('streak') || '0');

      if (lastVisit === today) {
        // Already counted today
      } else {
        if (lastVisit) {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          if (new Date(lastVisit).toDateString() === yesterday.toDateString()) {
            streak++;
          } else {
            streak = 1; // Missed a day
          }
        } else {
          streak = 1; // First visit
        }
        localStorage.setItem('streak', streak);
        localStorage.setItem('lastVisitDate', today);
      }

      document.getElementById('streak').innerText = `ðŸ”¥ Login Streak: ${streak} day(s)`;
    }

    updateStreak();
  </script>
</body>
</html>
