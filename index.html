<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWeb - Futuristic Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===== GENERAL STYLING ===== */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0 0 10px;
    }

    .container {
      text-align: center;
      padding: 50px 20px 100px;
      position: relative;
      z-index: 2;
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tabs button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #7df9ff;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button:hover {
      background: #222;
    }

    /* ===== SEARCH BOX ===== */
    .search-box {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      border: 2px solid #7df9ff;
      border-radius: 8px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #fff;
      background: #222;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      background: #7df9ff;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box button:hover {
      background: #5ad3e6;
    }

    /* ===== RESULTS ===== */
    #results, #newsResults {
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }

    .resultItem {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 8px;
    }

    .resultItem a {
      color: #7df9ff;
      text-decoration: none;
      font-weight: bold;
    }

    .resultItem a:hover {
      text-decoration: underline;
    }

    /* ===== ELECTRIC BORDER ===== */
    .electric-border {
      position: relative;
      border-radius: 12px;
      overflow: visible;
      isolation: isolate;
      --electric-border-color: #7df9ff;
      --eb-border-width: 2px;
      padding: 15px;
    }

    .electric-border::before,
    .electric-border::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: var(--eb-border-width) solid var(--electric-border-color);
      pointer-events: none;
    }

    .electric-border::before {
      filter: blur(2px);
      opacity: 0.7;
      animation: pulse 4s infinite alternate;
    }

    .electric-border::after {
      filter: blur(8px);
      opacity: 0.4;
      animation: pulse 6s infinite alternate-reverse;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 5px var(--electric-border-color); }
      to   { box-shadow: 0 0 20px var(--electric-border-color); }
    }

    /* ===== NEWS TAB ===== */
    #newsResults {
      padding: 20px;
      margin-top: 20px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 12px;
      color: #fff;
    }

    .newsItem {
      margin-bottom: 15px;
    }

    .newsButton {
      background: none;
      border: none;
      color: #7df9ff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }

    .newsButton:hover {
      text-decoration: underline;
    }

    .newsContent {
      margin-top: 8px;
      padding-left: 10px;
      color: #ddd;
      font-size: 0.95rem;
    }

    .date {
      font-size: 0.9rem;
      color: #999;
    }

    /* ===== LATEST NEWS FOOTER ===== */
    #latestNews {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.9);
      border-top: 2px solid #7df9ff;
      padding: 10px 20px;
      font-size: 0.95rem;
      text-align: center;
      z-index: 5;
    }

    #latestNews span {
      color: #7df9ff;
      font-weight: bold;
    }

    /* ===== STARFIELD BACKGROUND ===== */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #111;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="container">
    <h1>MyWeb</h1>
    <p>Futuristic Wikipedia Search</p>

    <div class="tabs">
      <button id="searchTab">Search</button>
      <button id="newsTab">News</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Wikipedia...">
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>
    <div id="newsResults" class="electric-border hidden">
      <h2>Website News</h2>
      <ul id="newsList"></ul>
    </div>
  </div>

  <!-- Latest News Footer -->
  <div id="latestNews">Latest: <span id="latestNewsText"></span></div>

  <script>
    /* ===== STARFIELD ANIMATION ===== */
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    let w, h;

    function initStars() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          z: Math.random() * w
        });
      }
    }

    function animateStars() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#fff";
      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        star.z -= 2;
        if (star.z <= 0) star.z = w;
        let k = 128.0 / star.z;
        let x = star.x * k + w / 2;
        let y = star.y * k + h / 2;
        if (x >= 0 && x <= w && y >= 0 && y <= h) {
          let size = (1 - star.z / w) * 3;
          ctx.fillRect(x, y, size, size);
        }
      }
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", initStars);
    initStars();
    animateStars();

    /* ===== WIKIPEDIA SEARCH ===== */
    document.getElementById("searchBtn").addEventListener("click", searchWiki);

    async function searchWiki() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;

      const res = await fetch(url);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = data.query.search.map(item => `
        <div class="resultItem">
          <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}" target="_blank">
            ${item.title}
          </a>
          <p>${item.snippet}...</p>
        </div>
      `).join("");
    }

    /* ===== NEWS SYSTEM ===== */
    const newsItems = [
      {
        title: "✨ New Futuristic Design!",
        content: "We redesigned MyWeb with a sleek dark mode and animated starfield background.",
        date: "2025-09-19"
      },
      {
        title: "🔍 Wikipedia Search Added",
        content: "Now you can search Wikipedia directly from MyWeb!",
        date: "2025-09-18"
      },
      {
        title: "🚀 Launch Day!",
        content: "Welcome to the very first version of MyWeb, hosted on GitHub Pages.",
        date: "2025-09-15"
      }
    ];

    function renderNews() {
      const newsList = document.getElementById("newsList");
      newsList.innerHTML = newsItems.map(item => `
        <li class="newsItem">
          <button class="newsButton">${item.title} <span class="date">(${item.date})</span></button>
          <div class="newsContent hidden">${item.content}</div>
        </li>
      `).join("");

      document.querySelectorAll(".newsButton").forEach((btn, i) => {
        btn.addEventListener("click", () => {
          const content = btn.nextElementSibling;
          content.classList.toggle("hidden");
        });
      });
    }

    document.getElementById("searchTab").addEventListener("click", () => {
      document.getElementById("results").classList.remove("hidden");
      document.getElementById("newsResults").classList.add("hidden");
    });

    document.getElementById("newsTab").addEventListener("click", () => {
      document.getElementById("results").classList.add("hidden");
      document.getElementById("newsResults").classList.remove("hidden");
      renderNews();
    });

    /* ===== LATEST NEWS FOOTER ===== */
    function showLatestNews() {
      const latest = newsItems[0]; // newest is first
      document.getElementById("latestNewsText").textContent = latest.title + " - " + latest.content;
    }

    showLatestNews();
  </script>
</body>
</html>
