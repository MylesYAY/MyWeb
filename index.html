<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --bg-color: #0d0d0f;
      --text-color: #eaeaea;
      --accent: #00e0ff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --sidebar-bg: rgba(255, 255, 255, 0.07);
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --accent: #007BFF;
      --card-bg: rgba(0, 0, 0, 0.05);
      --sidebar-bg: rgba(0, 0, 0, 0.07);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--accent);
    }

    .main {
      flex: 1;
      padding: 60px;
      margin-left: 260px;
      transition: margin-left 0.3s;
    }

    .collapsed .main {
      margin-left: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateX(0);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      padding: 20px;
      z-index: 999;
    }

    .collapsed .sidebar {
      transform: translateX(-100%);
    }

    .sidebar h3 {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .history-buttons {
      flex: 1;
      overflow-y: auto;
    }

    .history-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      color: var(--text-color);
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .history-buttons button:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }

    .clear-btn {
      margin-top: 10px;
      padding: 10px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    /* Controls */
    .toggle-sidebar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--accent);
      color: #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 15px var(--accent);
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 6px;
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }

    .toggle-dark:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 15px var(--accent);
    }

    /* Search box */
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      padding: 12px 20px;
      border: none;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #00cce0;
      box-shadow: 0 0 15px var(--accent);
    }

    /* Results */
    #result {
      margin-top: 30px;
      max-width: 700px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #result h2 {
      margin-top: 0;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
    }
  </style>
</head>
<body class="collapsed">
  <button class="toggle-sidebar" onclick="openSidebar()">â˜°</button>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Theme</button>

  <div class="sidebar">
    <h3>Search History</h3>
    <div class="history-buttons" id="history"></div>
    <button class="clear-btn" onclick="clearHistory()">Clear</button>
  </div>

  <div class="main">
    <h1>MyWeb</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Wikipedia...">
      <button onclick="searchWikipedia()">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Sidebar
    function openSidebar() { document.body.classList.remove('collapsed'); }
    function closeSidebar() { document.body.classList.add('collapsed'); }

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

    // Search History
    function addToHistory(term) {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      if (!history.includes(term)) {
        history.push(term);
        localStorage.setItem('history', JSON.stringify(history));
      }
      displayHistory();
    }

    function displayHistory() {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = '';
      history.slice().reverse().forEach(term => {
        const btn = document.createElement('button');
        btn.innerText = term;
        btn.onclick = () => {
          document.getElementById('searchInput').value = term;
          searchWikipedia();
        };
        historyDiv.appendChild(btn);
      });
    }

    function clearHistory() {
      localStorage.removeItem('history');
      displayHistory();
    }
    displayHistory();

    // Wikipedia Summary
    async function searchWikipedia() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }
      addToHistory(query);
      resultDiv.innerHTML = "<p>Loading...</p>";
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error("No summary found.");
        const data = await response.json();
        if (data.extract) {
          resultDiv.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            <p><a href="${data.content_urls.desktop.page}" target="_blank">ðŸ”— Read more on Wikipedia</a></p>
          `;
        } else {
          resultDiv.innerHTML = "<p>No summary found.</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p>Error fetching summary.</p>";
      }
    }
  </script>
</body>
</html>
