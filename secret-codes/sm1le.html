<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyNotes</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<canvas id="starfield" data-color="white"></canvas>

<nav>
  <a href="../index.html">Code Page</a>
  <a href="../search.html">Search Page</a>
</nav>

<main>
<h1>MyNotes</h1>
<p>Open separate note windows below:</p>
<div style="margin-top:1rem;">
  <button onclick="openNote()">Open New Note</button>
</div>
<script>
function openNote() {
  const w = window.open("", "", "width=400,height=300");
  w.document.write(`
    <html>
    <head>
      <title>MyNote</title>
      <link rel="stylesheet" href="../style.css">
    </head>
    <body>
      <canvas id="starfield" data-color="white"></canvas>
      <textarea style="width:100%;height:90%;margin-top:10px;font-size:1rem;"></textarea>
      <script src="../starfield.js"><\/script>
    </body>
    </html>
  `);
}
</script>
</main>

<script src="../starfield.js"></script>
</body>
</html>
