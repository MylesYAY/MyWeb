<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyWeb - Video Search</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>

  <nav>
    <a href="index.html">Search</a>
    <a href="videos.html">Videos</a>
  </nav>

  <main>
    <h1>Video Search</h1>
    <div class="search-bar">
      <input type="text" id="videoQuery" placeholder="Search YouTube videos...">
      <button onclick="searchVideos()">Search</button>
    </div>
    <div id="results"></div>
  </main>

  <footer>
    <a href="tos.html">Terms of Service</a> |
    <a href="safety.html">Online Safety</a>
  </footer>

  <script>
    async function searchVideos() {
      const query = document.getElementById("videoQuery").value;
      if (!query) return;
      const url = `https://noembed.com/embed?url=https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
      window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, "_blank");
    }

    // Reuse starfield
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }
    window.addEventListener('resize', resize);
    resize();
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
